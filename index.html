<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Carros</title>
</head>

<body>

    <div class="container">

        <h1 class="text-success">CRUD DE COCHES</h1>

        <div class="row mt-5">

            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form onsubmit="event.preventDefault(), submitCar()" action="/cars">
                            <div class="form-group">
                                <label for="brand">Marca</label>
                                <input type="text" class="form-control" id="brand" placeholder="Ingresar Marca">
                                <label for="model">Modelo</label>
                                <input type="text" class="form-control" id="model" placeholder="Ingresar Modelo">
                                <label for="color">Color</label>
                                <input type="text" class="form-control" id="color" placeholder="Ingresar Color">
                                <label for="year">Año</label>
                                <input type="text" class="form-control" id="year" placeholder="Ingresar Año">
                                <label for="price">Precio</label>
                                <input type="text" class="form-control" id="price" placeholder="Ingresar Precio">
                            </div>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>

            </div>

            <div class="col-6">
                <table class="table ">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Marca</th>
                            <th scope="col">Modelo</th>
                            <th scope="col">Color</th>
                            <th scope="col">Año</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Eliminar</th>
                            <th scope="col">Editar</h>
                        </tr>
                    </thead>
                    <tbody id="cars-tbody">
                    </tbody>
                </table>
            </div>

            
        </div>
    </div>

    <script src="./cars.js"></script>
</body>

</html>
